<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Online Anıt Sayfaları</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> <!-- YENİ: Supabase SDK (Database bağlantısı) -->
</head>
<body>
  <!-- Header / Hero -->
  <header class="site-header home-header">
    <div class="container header-content">
      <h1>Online Anıt Sayfaları</h1>
      <div class="header-actions">
        <div class="search-box">
          <input type="text" id="search-input" placeholder="İsim ara..." aria-label="İsim ara">
          <button id="search-button" class="primary-button">Ara</button>
        </div>
        <button id="create-new" class="primary-button">+ Yeni Sayfa Oluştur</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <section id="memorials-list">
      <h2>Anıt Sayfaları</h2>
      <div id="memorials" class="memorials-grid">
        <!-- Anıt sayfaları JS ile buraya eklenecek -->
      </div>
    </section>
  </main>

  <!-- Modal: Yeni Sayfa Oluştur -->
  <div id="create-modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="modal-close" aria-label="Kapat">×</button>
      <h2 id="modal-title">Yeni Anıt Sayfası Oluştur</h2>
      <form id="create-form">
        <div class="form-group">
          <label for="person-name">İsim Soyisim</label>
          <input type="text" id="person-name" placeholder="Örn: Ahmet Yılmaz" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="birth-date">Doğum Tarihi</label>
            <input type="date" id="birth-date" required>
          </div>
          <div class="form-group">
            <label for="death-date">Vefat Tarihi</label>
            <input type="date" id="death-date" required>
          </div>
        </div>
        <div class="form-group">
          <label for="brief-bio">Kısa Biyografi</label>
          <textarea id="brief-bio" rows="4" placeholder="Hayatı hakkında kısa bilgi..." required></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="primary-button">Oluştur</button>
          <button type="button" class="secondary-button modal-cancel">İptal</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <small>Sevdiklerimizin anısına...</small>
    </div>
  </footer>

  <!-- JS -->
  <script src="home.js"></script>
</body>
</html>
